<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход на РБК</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .popa-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .popa-button:hover {
            background-color: #0056b3;
        }
        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Нажмите кнопку для перехода на сайт РБ</h1>
        <button class="popa-button" onclick="redirectToRB()">КНОПКА ПОПА</button>
        <p class="note">После нажатия кнопки вы будете перенаправлены на сайт rbc.ru</p>
    </div>

    <script>
        function redirectToRB() {
            // Перенаправление на сайт РБК
            window.location.href = 'https://www.rbc.ru';
        }
    </script>
</body>
</html>
